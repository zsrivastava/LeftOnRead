<!DOCTYPE html>
<html>
    <head>
    <title>Favorites</title>
    </head>
    <body>
    <style type="text/css">
	table, th, td{
		border: 1px solid black;
	}
    </style>
    <h1>Favorites for User</h1>
    <p>Shows all of the users favorite books, movies, shows, games</p>
    <form action = "/deleteFromFaves", method="POST">
        <table>
            <thead>
                <th>Title</th>
                <th>Media Type</th>
                <th>Remove From Favorites</th>
            </thead>
            {% for item in data %}
            <tbody>
                <tr>
                <td>{{item.title}}</td>
                <td>{{item.type}}</td>
                <td><input type="checkbox" name="faves_delete" value="{{item.title}}{{item.type}}"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <br><input type="submit" value = Submit>
        </form>
        <br><a href="/recs">Generate Reccomendations</a><br>
        <br><a href="/home">Home</a><br>
    </body>
</html>
